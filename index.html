<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="gauche">
        <img
          src="image-product-desktop.jpg"
          alt="image du parfum Chanel"
          height="400px"
        />
      </section>
      <section class="droite">
        <div id="title">PERFUME</div>
        <div id="sousTitle">
          Gabrielle <br />Essence Eau <br />
          De Parfum
        </div>
        <div id="text">
          A floral, solar and voluptuous <br />
          interpretation composed by <br />
          Olivier Polge, Perfumer-Creator <br />
          for the House of CHANEL.
        </div>
        <div id="price">
          <span id="actual">$149.99</span> <span id="old">$169.99</span>
        </div>
        <button>üõçÔ∏è Add to Cart</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/pELouanp">pELouanp</a>.
      </div>
    </footer>
  </body>
</html>
